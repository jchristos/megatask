<!DOCTYPE html>
<html>
<head>

  <meta charset=utf-8 />

  <title>Megatask</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/megatask.css">

</head>

<body>
  <div class="well col-sm-7 col-sm-offset-3 col-xs-12">
    <h1>Megatask</h1>
    <ol class="list-group" id="tasks">
    </ol>
    <form role="form" id="new_task" class="form-inline">
      <label>
        <input type="text" name="task_name" class="form-control"
        placeholder="Enter a task">
        <input type="submit" value="Add Task"
        class="btn btn-sm btn-primary">
      </label>
    </form>
  </div>
  <ol id="list-template" class="hidden">
    <li class="list-group-item" id="task_{{ task.id }}">
      <div class="task">
        <label>{{ task.name }}</label>
        <div class="btn-group">
          <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o fa-lg"></i></button>
          <button class="btn btn-sm btn-success edit">Edit</button>
        </div>
      </div>
    </li>
  </ol>
  <form id="edit-form-template" class="edit_task form-inline hidden">
    <input type="text" class="task_name form-control">
    <input type="submit" value="Save" class="btn btn-sm btn-success">
    <button class="btn btn-sm btn-default cancel">Cancel</button>
  </form>

  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/megatask.js"></script>
</body>
</html>
