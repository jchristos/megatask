<!DOCTYPE html>
<html>
<head>

  <meta charset=utf-8 />

  <title>Megatask</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="css/megatask.css">

</head>

<body>

  <div class ="well col-sm-7 col-sm-offset-3 col-xs-12">
    <h1>Megatask</h1>
    <ol class="list-group" id="tasks"></ol>
    <form role="form" id="new_task" class="form-inline">
      <label>
        <input type="text" name="task_name" class="form-control"
        placeholder="Enter a task">
        <input type="submit" value="Add task"
        class="btn btn-sm btn-primary">
      </label>
    </form>
  </div>

  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/megatask.js"></script>
</body>
</html>
